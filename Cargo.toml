branch = "feature/polkadot-v0.9.36"
default-features = false

[workspace.dependencies.orml-tokens]
git = "https://github.com/uniquenetwork/open-runtime-module-library"
branch = "feature/polkadot-v0.9.36"
default-features = false

[workspace.dependencies.orml-traits]
git = "https://github.com/uniquenetwork/open-runtime-module-library"
branch = "feature/polkadot-v0.9.36"
default-features = false



[workspace]
resolver = "2"
members = [
    'node/*',
    'pallets/*',
    'client/*',
    'primitives/*',
    'crates/*',
    'runtime/tests',
]
exclude = [
    "runtime/unique",
    "runtime/quartz"
]
[profile.release]
panic = 'unwind'

[patch.crates-io]
jsonrpsee = {git = "https://github.com/uniquenetwork/jsonrpsee", branch = "unique-v0.13.1-fix-unknown-fields"}

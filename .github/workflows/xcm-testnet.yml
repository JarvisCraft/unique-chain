      - name: Show docker logs
        if: success() || failure()
        run: cat './testnet-build-logs.${{ matrix.features }}/testnet_node_${{ matrix.network }}.log'

      - name: Stop running containers
        if: always()                   # run this step always
        run: docker-compose -f ".docker/docker-compose-testnet.yml" -f ".docker/docker-compose-testnet.${{ matrix.network }}.yml" down

